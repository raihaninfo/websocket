<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <!-- chat box -->
                <div class="card">
                    <div class="card-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="card-body">
                        <!-- user name input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" id="username" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="basic-addon1">

                        </div>


                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div id="output" class="card-body" style="height: 300px; overflow-x: hidden; ">
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- <form action=""> -->
                        <div class="input-group">
                            <input id="message" type="text" name="message" class="form-control" placeholder="Type your message">
                            <button id="sendBtn" class="btn btn-primary">Send</button>
                            <input type="hidden" name="action" id="action">
                        </div>
                        <!-- </form> -->
                    </div>

                </div>

            </div>
            <div class="col-4">
                <!-- who online -->
                <div class="card">
                    <div class="card-header">
                        <h3>Who online</h3>
                    </div>
                    <div class="card-body">
                        <ul id="online_users" class="list-group list-group-flush">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/notie"></script>

        <script src="/assets/main.js"></script>


</body>


</html>
