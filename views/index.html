<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <!-- chat box -->
                <div class="card">
                    <div class="card-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="card-body">
                        <!-- user name input -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" id="username" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="basic-addon1">

                        </div>


                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div id="output" class="card-body" style="height: 300px; overflow-x: hidden; ">
                                <p>Hi</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- <form action=""> -->
                        <div class="input-group">
                            <input id="message" type="text" class="form-control" placeholder="Type your message">
                            <!-- <button class="btn btn-primary">Send</button> -->
                            <input type="hidden" name="action" id="action">
                        </div>
                        <!-- </form> -->
                    </div>

                </div>

            </div>
            <div class="col-4">
                <!-- who online -->
                <div class="card">
                    <div class="card-header">
                        <h3>Who online</h3>
                    </div>
                    <div class="card-body">
                        <ul id="online_users" class="list-group list-group-flush">
                            <!-- <li class="list-group list-group-item">User 1</li>
                            <li class="list-group list-group-item">User 2</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
<script>
    var socket = null;
    window.onbeforeunload = function () {
        let jsonData = {};
        jsonData['action'] = 'left';
        socket.send(JSON.stringify(jsonData));
    }
    document.addEventListener('DOMContentLoaded', () => {
        socket = new WebSocket('ws://localhost:8080/ws');
        socket.onopen = () => {
            console.log("Connected to websocket");
        };
        socket.onclose = () => {
            console.log("Disconnected from websocket");
        };
        socket.onerror = (err) => {
            console.log("Error: ", err);
        };
        socket.onmessage = msg => {
            // console.log(msg);
            // let j = JSON.parse(msg.data);
            // console.log(j);
            let data = JSON.parse(msg.data);
            console.log(data);
            console.log("Action: ", data.action);
            switch (data.action) {
                case "list_users":
                    let ul = document.getElementById("online_users");
                    while (ul.firstChild) ul.removeChild(ul.firstChild);
                    if (data.connected_users.length > 0) {
                        data.connected_users.forEach(user => {
                            let li = document.createElement("li");
                            li.classList.add("list-group-item");
                            li.innerText = user;
                            ul.appendChild(li);
                        });
                    }
                    break;
            }
        };

        let userInput = document.getElementById('username');
        userInput.addEventListener('change', () => {
            let jsonDate = {};
            jsonDate['action'] = "username";
            jsonDate['username'] = userInput.value;
            socket.send(JSON.stringify(jsonDate));
        });
    });
</script>

</html>
